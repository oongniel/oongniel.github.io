            <div class="row">
                <div class="col-md-12 ">

                        <h3 class="heading-label">Personal Information</h3>
                        <div class="form-group row">
                            <div class="col-md-3 field">
                                <label for="lastname">Last Name</label>
                                <input type="text" name="LName" id="lastname" class="form-control" required>
                            </div>
                            <div class="col-md-3 field">
                                <label for="firstname">First Name</label>
                                <input type="text" name="FName" id="firstname" class="form-control" required>

                                <label for="middlename">Middle Name</label>
                                <input type="text" name="MName" id="middlename" class="form-control" required>
                            </div>
                            <div class="col-md-3 field">
                                <label for="nickname">Nickname</label>
                                <input type="text" name="NName" id="nickname" class="form-control" required>
                            </div>
                            <div class="col-md-3 field">
                                <label for="desired-position">Desired Position (1st Choice)</label>
                                <input type="text" name="desired-position" id="desired-position" class="form-control" required>

                                <input type="text" name="desired-position" id="desired-position" class="form-control" required>
                            </div>
                            <div class="col-md-5 field">
                                <label for="pre-address">Present Address</label>
                                <input type="text" name="pre-address" id="pre-address" class="form-control" required>
                            </div>
                            <div class="col-md-3 field">
                                <label for="pre-addressloc">Location</label>
                                <input type="text" name="pre-addressloc" id="pre-addressloc" class="form-control" required>

                            </div>
                            <div class="col-md-6 field">
                                <label for="landline">Landline</label>
                                <input type="text" name="landline" id="landline" class="form-control" >
                            </div>
                            <div class="col-md-6 field">
                                <label for="skypeid">Skype ID</label>
                                <input type="text" name="skypeid" id="skypeid" class="form-control" >
                            </div>
                            <div class="col-md-12 field">
                                <label for="address">Present Address</label>
                                <input type="text" name="address" id="address" class="form-control" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="heading-label">Educational Background</label>
                            <div class="col-md-12 field">
                                <label for="educattainment">Highest Education Attained</label>
                                <input type="text" name="educattainment" id="educattainment" class="form-control" required>
                            </div>
                            <div class="col-md-6 field">
                                <label for="educattainment-year">Year Graduated</label>

                            </div>

                                <label for="educattainment-degree">Degree</label>

                        </div>

                            <i class="fa fa-minus minus-experience disabled"></i>

                            </div>
